---

# jenkins variables
project_name: docker-joplin
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_USER = 'laurent22'
  - EXT_REPO = 'joplin'
  - BUILD_VERSION_ARG = 'JOPLIN_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-joplin'
  - CONTAINER_NAME = 'joplin'
  - DOCKERHUB_IMAGE = 'linuxserver/joplin'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/joplin'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/joplin'
  - DIST_IMAGE = 'debian'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
